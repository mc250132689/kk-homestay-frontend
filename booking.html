<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“… Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
.container { max-width:600px; margin:20px auto; background:white; padding:15px; border-radius:10px; }
label, input, select { display:block; margin:10px 0; width:100%; padding:8px; }
button { margin-top:10px; }
</style>
</head>
<body>

<div class="container">
<h2>Booking Form</h2>
<form id="booking-form">
  <label>Name</label><input type="text" id="user" required>
  <label>Email</label><input type="email" id="email" required>
  <label>Date</label><input type="date" id="date" required>
  <button type="submit">Proceed to Payment</button>
</form>
</div>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";
const params=new URLSearchParams(window.location.search);
const homestay_id=params.get("id");

document.getElementById("booking-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const user=document.getElementById("user").value;
  const email=document.getElementById("email").value;
  const date=document.getElementById("date").value;

  const res=await fetch(`${API_BASE}/bookings`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user,email,homestay_id,date,paid:false})
  });
  const data=await res.json();
  alert(data.message);
  if(data.success){
    window.location.href=`payment.html?booking_id=${data.booking_id}`;
  }
});
</script>
</body>
</html>
