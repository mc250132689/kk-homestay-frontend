<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üè° KK Homestay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
body { background:url('static/images/kinabalu.jpg') no-repeat center/cover; color:#fff; }
.carousel { position:relative; max-width:900px; margin:auto; overflow:hidden; border-radius:12px; }
.carousel img { width:100%; height:400px; object-fit:cover; display:none; transition:opacity 0.5s; }
.carousel img.active { display:block; opacity:1; }
.carousel-buttons { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%);}
.carousel-buttons button { background:rgba(0,0,0,0.5); color:white; border:none; padding:10px; cursor:pointer; border-radius:5px; }
</style>
</head>
<body>
<header>
  <h1>üè° KK Homestay</h1>
  <nav>
    <a href="homestays.html">View Homestays</a>
    <a href="login.html">Login / Signup</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<section>
  <div class="carousel" id="carousel"></div>
</section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";
async function loadCarousel(){
  const res=await fetch(`${API_BASE}/homestays`);
  const data=await res.json();
  const carousel=document.getElementById("carousel");
  data.forEach(h=>{
    h.images.forEach(img=>{
      const image=document.createElement("img");
      image.src=img;
      carousel.appendChild(image);
    });
  });
  const images=carousel.querySelectorAll("img");
  let idx=0;
  if(images.length) images[0].classList.add("active");
  setInterval(()=>{
    images[idx].classList.remove("active");
    idx=(idx+1)%images.length;
    images[idx].classList.add("active");
  },4000);
}
loadCarousel();
</script>
</body>
</html>
