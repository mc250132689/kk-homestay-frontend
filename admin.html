<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üõ†Ô∏è KK Homestay Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
<h1>Admin Dashboard</h1>
<nav>
<a href="index.html">Home</a> | <a href="admin_analysis.html">View Analysis</a>
</nav>
</header>

<section>
<form id="admin-login-form">
<h3>Admin Login</h3>
<label>Username</label><input type="text" id="admin-user" required>
<label>Password</label><input type="password" id="admin-pass" required>
<button type="submit">Login</button>
</form>

<div id="admin-section" style="display:none;">
<h2>Manage Homestays</h2>
<form id="admin-form" enctype="multipart/form-data">
<input type="hidden" id="homestay_id">
<label>Name</label><input type="text" id="name" required>
<label>Location</label><input type="text" id="location" required>
<label>Price (RM)</label><input type="number" id="price" step="0.01" required>
<label>Description</label><textarea id="description" required></textarea>
<label>Images</label><input type="file" id="images" multiple>
<button type="submit">Save Homestay</button>
</form>

<h2>Bookings</h2>
<div id="booking-list"></div>
</div>
</section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";
document.getElementById("admin-login-form").addEventListener("submit", async e=>{
    e.preventDefault();
    const user=document.getElementById("admin-user").value;
    const pass=document.getElementById("admin-pass").value;
    if(user==="admin" && pass==="admin"){
        alert("Login successful");
        document.getElementById("admin-login-form").style.display="none";
        document.getElementById("admin-section").style.display="block";
        fetchBookings();
    } else { alert("Invalid credentials"); }
});

async function fetchBookings(){
    const res=await fetch(`${API_BASE}/bookings`);
    const data=await res.json();
    const container=document.getElementById("booking-list");
    container.innerHTML="";
    data.forEach(b=>{
        const div=document.createElement("div");
        div.className="homestay-card";
        div.innerHTML=`<p>${b.username} booked ${b.homestay} on ${b.date} ‚Äî Payment: ${b.payment_status}</p>`;
        container.appendChild(div);
    });
}

// Admin form submit
document.getElementById("admin-form").addEventListener("submit", async e=>{
    e.preventDefault();
    const id=document.getElementById("homestay_id").value;
    const formData=new FormData();
    formData.append("name",document.getElementById("name").value);
    formData.append("location",document.getElementById("location").value);
    formData.append("price",document.getElementById("price").value);
    formData.append("description",document.getElementById("description").value);
    const files=document.getElementById("images").files;
    for(let i=0;i<files.length;i++) formData.append("files",files[i]);
    const url=id?`${API_BASE}/admin/homestays/${id}`:`${API_BASE}/admin/homestays`;
    const method=id?"PUT":"POST";
    const res=await fetch(url,{method,body:formData});
    const r=await res.json();
    alert(r.message);
    document.getElementById("admin-form").reset();
    fetchBookings();
});
</script>
</body>
</html>
