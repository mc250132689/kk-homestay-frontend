<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - KK Homestay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Signup</h1>
  <nav><a href="index.html">Home</a> | <a href="login.html">Login</a></nav>
</header>
<section>
  <form id="signupForm">
    <input type="text" placeholder="Username" id="username" required>
    <input type="password" placeholder="Password" id="password" required>
    <button type="submit">Signup</button>
  </form>
  <p id="msg"></p>
</section>
<script>
document.getElementById('signupForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const username=document.getElementById('username').value;
  const password=document.getElementById('password').value;
  const res=await fetch('http://127.0.0.1:8000/signup',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  const data=await res.json();
  document.getElementById('msg').textContent = data.message || data.detail;
  if(res.ok) setTimeout(()=>{ window.location='login.html'; },1000);
});
</script>
</body>
</html>
