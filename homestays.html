<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homestays - KK Homestay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<h2>Available Homestays</h2>
<div id="homestay-list"></div>
</section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";
const user_id=localStorage.getItem("user_id");
if(!user_id){alert("Please login first"); window.location.href="login.html";}

async function loadHomestays(){
    const res=await fetch(`${API_BASE}/homestays`);
    const data=await res.json();
    const container=document.getElementById("homestay-list");
    container.innerHTML="";
    data.forEach(h=>{
        const div=document.createElement("div");
        div.className="homestay-card";
        div.innerHTML=`
            <h3>${h.name}</h3>
            <div class="images">${h.images.map(img=>`<img src="${img}">`).join('')}</div>
            <p>${h.location} â€” RM ${h.price}/night</p>
            <p>${h.description}</p>
            <button onclick="book(${h.id})">Book Now</button>
        `;
        container.appendChild(div);
    });
}

function book(id){
    window.location.href=`booking.html?homestay_id=${id}`;
}

loadHomestays();
</script>
</body>
</html>
