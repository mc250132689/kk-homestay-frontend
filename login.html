<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Signup - KK Homestay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<h2>User Login</h2>
<form id="login-form">
  <label>Username</label><input type="text" id="login-username" required>
  <label>Password</label><input type="password" id="login-password" required>
  <button type="submit">Login</button>
  <p id="login-status"></p>
</form>

<h2>Signup</h2>
<form id="signup-form">
  <label>Username</label><input type="text" id="signup-username" required>
  <label>Password</label><input type="password" id="signup-password" required>
  <button type="submit">Signup</button>
  <p id="signup-status"></p>
</form>
</section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";

document.getElementById("login-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const username=document.getElementById("login-username").value;
  const password=document.getElementById("login-password").value;
  try{
    const res=await fetch(`${API_BASE}/login`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();
    localStorage.setItem("user_id", data.user_id);
    localStorage.setItem("username", username);
    document.getElementById("login-status").textContent=data.message;
    window.location.href="homestays.html";
  }catch(err){
    document.getElementById("login-status").textContent="Login failed";
  }
});

document.getElementById("signup-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const username=document.getElementById("signup-username").value;
  const password=document.getElementById("signup-password").value;
  try{
    const res=await fetch(`${API_BASE}/signup`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();
    document.getElementById("signup-status").textContent=data.message;
  }catch(err){
    document.getElementById("signup-status").textContent="Signup failed or username exists";
  }
});
</script>
</body>
</html>
