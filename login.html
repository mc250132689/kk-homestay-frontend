<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KK Homestay Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Login</h1>
<nav><a href="signup.html">Sign Up</a></nav>
</header>

<section>
<form id="login-form">
  <label>Username</label><input type="text" id="username" required>
  <label>Password</label><input type="password" id="password" required>
  <button type="submit">Login</button>
  <p id="status"></p>
</form>
</section>

<script>
const API_BASE = "https://kk-homestay-backend.onrender.com";

document.getElementById("login-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try{
    const res = await fetch(`${API_BASE}/login`,{
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({username,password})
    });
    const data = await res.json();
    localStorage.setItem("user_id", data.user_id);
    localStorage.setItem("username", username);
    document.getElementById("status").textContent = data.message;

    setTimeout(()=>{
      window.location.href = localStorage.getItem("last_page") || "homestays.html";
      localStorage.removeItem("last_page");
    }, 1000);
  }catch(err){
    document.getElementById("status").textContent = "Login failed. Check credentials.";
  }
});
</script>
</body>
</html>
