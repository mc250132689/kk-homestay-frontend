<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üè° KK Homestays</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Available Homestays</h1>
<nav><a href="index.html">Home</a></nav>
</header>

<section id="homestay-list"></section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";
const username = localStorage.getItem("username");
if(!username){
  alert("Please login first!");
  window.location.href="login.html";
}

async function loadHomestays(){
  const res = await fetch(`${API_BASE}/homestays`);
  const data = await res.json();
  const container=document.getElementById("homestay-list");
  container.innerHTML="";
  data.forEach(h=>{
    const div=document.createElement("div");
    div.className="homestay-card";
    let imagesHTML="";
    if(h.images) imagesHTML=h.images.map(img=>`<img src="${API_BASE}${img}" alt="Homestay">`).join("");
    div.innerHTML=`
      ${imagesHTML}
      <h3>${h.name}</h3>
      <p>${h.description}</p>
      <p><strong>Price:</strong> RM ${h.price}/night</p>
      <button onclick="bookNow(${h.id})">Book Now</button>
    `;
    container.appendChild(div);
  });
}

function bookNow(id){
  window.location.href=`booking.html?homestay_id=${id}`;
}

loadHomestays();
</script>
</body>
</html>
