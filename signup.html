<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KK Homestay Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Sign Up</h1>
<nav><a href="login.html">Already have an account? Login</a></nav>
</header>

<section>
<form id="signup-form">
  <label>Username</label><input type="text" id="username" required>
  <label>Password</label><input type="password" id="password" required>
  <button type="submit">Sign Up</button>
  <p id="status"></p>
</form>
</section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";

document.getElementById("signup-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const username=document.getElementById("username").value;
  const password=document.getElementById("password").value;
  try{
    const res=await fetch(`${API_BASE}/signup`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();
    document.getElementById("status").textContent=data.message;
    localStorage.setItem("user_id", data.user_id || Math.floor(Math.random()*1000));
    localStorage.setItem("username", username);
    setTimeout(()=>window.location.href="homestays.html",1000);
  }catch(err){
    document.getElementById("status").textContent="Signup failed. Username may already exist.";
  }
});
</script>
</body>
</html>
