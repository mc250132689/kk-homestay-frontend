<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - KK Homestay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>KK Homestay - Sign Up</h1>
<nav><a href="login.html">Login</a></nav>
</header>

<section>
<form id="signup-form">
  <label>Username</label><input type="text" id="username" required>
  <label>Password</label><input type="password" id="password" required>
  <button type="submit">Sign Up</button>
  <p id="status"></p>
</form>
</section>

<script>
const API_BASE="https://kk-homestay-backend.onrender.com";

document.getElementById("signup-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const payload={
    username: document.getElementById("username").value,
    password: document.getElementById("password").value
  };
  try{
    const res=await fetch(`${API_BASE}/signup`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    const data=await res.json();
    alert(data.message);
    window.location.href="login.html";
  }catch(err){
    document.getElementById("status").textContent="Username already exists or error.";
  }
});
</script>
</body>
</html>
