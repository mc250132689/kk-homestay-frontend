<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - KK Homestay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:'Segoe UI',sans-serif; }
form { background: rgba(255,255,255,0.95); padding:20px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.2);}
input { display:block; width:100%; margin:10px 0; padding:8px; border-radius:6px; border:1px solid #ccc; }
.btn { padding:8px 12px; border-radius:8px; cursor:pointer; background:#28a745; color:#fff; border:none; width:100%; transition:.3s;}
.btn:hover { background:#218838;}
</style>
</head>
<body>
<form id="signup-form">
<h3>Signup</h3>
<input type="text" id="username" placeholder="Username" required/>
<input type="password" id="password" placeholder="Password" required/>
<button class="btn" type="submit">Signup</button>
<p>Already have account? <a href="login.html">Login</a></p>
</form>

<script>
const API="https://kk-homestay-backend.onrender.com";
document.getElementById('signup-form').addEventListener('submit', async e=>{
  e.preventDefault();
  const username=document.getElementById('username').value;
  const password=document.getElementById('password').value;
  try{
    const res=await fetch(`${API}/signup`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password})
    });
    if(res.ok){
      const data=await res.json();
      alert(data.message);
      window.location.href='login.html';
    } else {
      const err=await res.json();
      alert(err.detail);
    }
  }catch(e){alert('Error connecting to server');}
});
</script>
</body>
</html>
