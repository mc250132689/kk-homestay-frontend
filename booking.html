<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“… Book KK Homestay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Book Your Stay</h1>
  <nav><a href="homestays.html">Back to Homestays</a></nav>
</header>

<section>
  <form id="booking-form">
    <input type="hidden" id="homestay_id">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone</label>
    <input type="text" id="phone" required>

    <label>Date</label>
    <input type="date" id="date" required>

    <button type="submit">Confirm Booking</button>
    <p id="status"></p>
  </form>
</section>

<script>
const API_BASE = "https://kk-homestay-backend.onrender.com";

const params = new URLSearchParams(window.location.search);
const homestayId = params.get("homestay_id");
document.getElementById("homestay_id").value = homestayId || "";

document.getElementById("booking-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const payload = {
    homestay_id: homestayId,
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    date: document.getElementById("date").value
  };
  document.getElementById("status").textContent = "Submitting...";

  try {
    const res = await fetch(`${API_BASE}/book`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    document.getElementById("status").textContent = result.message || "Success!";
  } catch {
    document.getElementById("status").textContent = "Booking failed. Please try again.";
  }
});
</script>
</body>
</html>
